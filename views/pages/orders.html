<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{seo.index.title}}</title>
    <meta charset="utf-8">
    <meta name="description" content="{{seo.index.description}}">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body class="{{seo.index.body_class}}">

    <div class="container">

      {{> head }}

      <div class="placeholder">
        {{> orders }}
        <h6>Orders info</h6>
        <table class="table">
          {{> orderheadlines}}
          {{#each data}}
          <tbody>
            <td class="orderNumber">{{orderNumber}}</td>
            <td class="orderDate">{{orderDate}}</td>
            <td class="shipDate">{{shippedDate}}</td>
            <td class="status">{{status}}</td>
            <td class="customerName">{{customerName}}</td>
            <td class="phone">{{phone}}</td>
            <td class="address">{{address}}</td>
            <td class="city">{{city}}</td>
            <td class="country">{{country}}</td>
            <td class="postal">{{postalCode}}</td>
          </tbody>
          {{/each}}
        </table>
      </div>

      <hr>

      {{> footer }}

  </body>
</html>
